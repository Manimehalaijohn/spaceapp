<!DOCTYPE html>
<html lang="en">
<head>
    <title>Everything Starts with Water - EcoHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <style>
        body {
            background-color: rgb(0, 0, 0);
            color: white;
        }
        label {
            font-size: larger;
        }
        h1 {
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
        }
        nav {
            width: 100%;
            float: left;
            background: #78b2eb;
            padding: 15px 0px;
            text-align: center;
        }
        nav a {
            color: #0e0d0d;
            font-size: 20px;
            border-right: 1px solid #3d3c3c;
            padding: 2px 20px;
            cursor: pointer;
        }
        .section {
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #3d3c3c;
            border-radius: 8px;
        }
        .custom-img {
            width: 100%; /* Make images fill their container */
            height: 300px; /* Set a fixed height for uniformity */
            object-fit: cover; /* Maintain aspect ratio while covering the container */
        }
        #iframeContainer {
            display: none;
        }
        #iframeContent {
            width: 100%;
            height: 80vh; /* Adjust the height as needed */
            border: none;
        }
    </style>
</head>
<body>
    <br>
    <h1>Everything Starts with Water</h1>
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="section" onclick="showSection('explore_1.html')">
                    <img src="https://images.squarespace-cdn.com/content/v1/5862e6e9bebafb318d9b5ed6/1609839267294-C9UV9RZBCJ0UBXOCQPNK/explore+exploit+tradeoff.jpg?format=2500w" alt="Explore Image 1" class="img-fluid custom-img">
                    <h1>EXPLORE</h1>
                </div> 
            </div>
            <div class="col-md-6">
                <div class="section" onclick="showSection('water_cycle.html')">
                    <img src="https://i.ytimg.com/vi/0_c0ZzZfC8c/maxresdefault.jpg" alt="Explore Image 2" class="img-fluid custom-img">
                    <h1>WATER CYCLE</h1>
                </div>
            </div>
            <div class="col-md-6">
                <div class="section" onclick="showSection('climate_change.html')">
                    <img src="C:\Users\ELCOT\Downloads\image.png" alt="Explore Image 3" class="img-fluid custom-img">
                    <h1>CLIMATE CHANGE</h1>
                </div>
            </div>
            <div class="col-md-6">
                <div class="section" onclick="showSection('nasa.html')">
                    <img src="C:\Users\ELCOT\Downloads\image (1).png" alt="Explore Image 4" class="img-fluid custom-img">
                    <h1>NASA MISSION</h1>
                </div>
            </div>
        </div>

        <!-- The container for the iframe -->
        <div id="iframeContainer">
            <iframe id="iframeContent"></iframe>
        </div>
    </div>

    <script>
      function showSection(page) {
    // Hide all sections
    document.querySelectorAll('.section').forEach(function (section) {
        section.style.display = 'none';
    });

    // If the Water Cycle section or Explore section is clicked, show the iframe
    if (page === 'water_cycle.html' || page === 'explore_1.html'||page=='climate_change.html'||page=='nasa.html') {
        document.getElementById('iframeContainer').style.display = 'block';
        document.getElementById('iframeContent').src = page;
    } else {
        // Otherwise, show the regular section
        document.getElementById('iframeContainer').style.display = 'none';
        document.getElementById(page).style.display = 'block';
    }}

        
        

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
